<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula html</title>
    <style>
        nav a {
            color: #000;
            text-decoration: none;
        }
        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
            margin-left: 10px;
            font-size: 40px;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
        </ul>
    </nav>
</body>

</html>
